<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Canned Pineapple Co.</title>

    <!-- ====== Fonts (keep cdnfonts) ====== -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.cdnfonts.com">
    <!-- Preload above-the-fold font weight (Gotham Medium 600) -->
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="https://fonts.cdnfonts.com/s/14898/GothamMedium.woff2"
      crossorigin
    >

    <!-- ====== LCP request discovery: preload NEXT page hero before Vue boots ====== -->
    <script>
    (function () {
      try {
        const raw = localStorage.getItem('__LCP_NEXT__');
        if (!raw) return;
        const list = JSON.parse(raw);
        if (!Array.isArray(list)) return;
        for (const item of list.slice(0, 2)) {
          if (!item || !item.href) continue;
          const l = document.createElement('link');
          l.rel = 'preload';
          l.as = 'image';
          l.href = item.href;
          if (item.imagesrcset) l.setAttribute('imagesrcset', item.imagesrcset);
          if (item.imagesizes)  l.setAttribute('imagesizes',  item.imagesizes);
          l.fetchPriority = 'high';
          l.crossOrigin = '';
          document.head.appendChild(l);
        }
      } catch {}
    })();
    </script>

    <!-- your build system will inject CSS/JS here (e.g. Vite) -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
